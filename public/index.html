    <br /><br /><br />

    <script>
      // Buttons won't get focused on click
      document.addEventListener("click", function(e) {
        if (document.activeElement.toString() == "[object HTMLButtonElement]") {
          document.activeElement.blur();
        }
      });
    </script>
