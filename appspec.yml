version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ec2-user/url-shortener/app
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 600
      runas: ec2-user
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 600
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 600
      runas: ec2-user
