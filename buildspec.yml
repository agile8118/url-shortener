version: 0.2

phases:
  install:
    commands:
      - apt-get update
      - apt-get install systemd
      - apt-get install -y mysql-server
      - systemctl start mysql
      - mysql -e 'CREATE DATABASE url_shortener;'
  pre_build:
    commands:
      - npm install
      - cd ./client-js && npm install && cd ..
      - cd ./sass && npm install && cd ..
  build:
    commands:
      - npm run build
      - npm test

artifacts:
  files:
    - public/*
    - scripts/*
    - server/**/*
    - appspec.yml
    - package-lock.json
    - package.json
