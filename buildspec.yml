version: 0.2

phases:
  pre_build:
    commands:
      - npm install
      - cd ./client-js && npm install && cd ..
      - cd ./sass && npm install && cd ..
  build:
    commands:
      - npm run build
      - npm test

artifacts:
  files:
    - public/*
    - scripts/*
    - server/**/*
    - appspec.yml
    - package-lock.json
    - package.json
